<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KaKaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span> No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span> 18:43 </span>
      </div>
      <div class="status-bar_column">
        <!-- lock icon -->
        <span> 11% </span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header>
      <h1>Welcome to Kokoa Clone</h1>
      <p>if you have a KaKao Account log in with your email or phone number.</p>
    </header>
    <form id="login -form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="password" />
      <input type="submit" value="Log in" />
      <input type="submit" value="Sign Up" />
      <a href="">Find Kokoa Clone Account or Password </a>
    </form>
    <script
      src="https://kit.fontawesome.com/93af2bc62b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
